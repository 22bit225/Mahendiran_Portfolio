<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Networking Projects | Mahendran</title>

<link rel="icon" type="image/png" href="../assets/images/Mahi.webp">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root {
    --card-bg: #161b22;
    --primary-blue: #58a6ff;
    --net-green: #3fb950;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0d1117;
    color: #c9d1d9;
}

a { text-decoration: none; }

/* Navbar */
.navbar {
    padding: 15px 10%;
    background: #161b22;
}
.navbar .logo a {
    font-weight: bold;
    color: white;
}

/* Featured Project */
.featured-project {
    padding: 20px 10%;
}
.featured-box {
    display: flex;
    flex-wrap: wrap;
    gap: 50px;
    background: var(--card-bg);
    padding: 60px;
    border-radius: 20px;
    border: 1px solid #30363d;
}
.featured-box .content {
    flex: 1 1 400px;
}
.featured-box h3 {
    font-size: 2.4rem;
    color: var(--primary-blue);
}
.tag {
    color: var(--net-green);
    font-weight: bold;
    margin-bottom: 15px;
}
.featured-box p {
    margin: 10px 0;
    line-height: 1.6;
}

.features-list {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 20px;
}
.features-list span {
    background: #21262d;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 0.85rem;
}

.mockup-img img {
    width: 100%;
    max-width: 520px;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
}

.project-actions a {
    display: inline-block;
    margin-right: 15px;
    margin-top: 20px;
    padding: 10px 22px;
    border-radius: 10px;
    font-weight: bold;
    transition: 0.3s;
}

.btn-primary {
    background: var(--primary-blue);
    color: #fff;
}
.btn-secondary {
    background: #21262d;
    color: #fff;
}
.btn-primary:hover,
.btn-secondary:hover {
    opacity: 0.85;
}

/* Other Projects */
.other-projects {
    padding: 60px 10%;
}
.web-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 30px;
}
.web-card {
    background: var(--card-bg);
    border-radius: 15px;
    overflow: hidden;
    border: 1px solid #30363d;
    cursor: pointer;
    transition: transform 0.3s;
}
.web-card:hover {
    transform: scale(1.05);
}
.web-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}
.card-body {
    padding: 15px;
}
.card-body h4 {
    color: white;
}

/* Titles */
.section-title {
    margin-bottom: 40px;
    font-size: 1.8rem;
    color: white;
}

/* Footer */
footer {
    background: #161b22;
    text-align: center;
    padding: 30px 0;
    margin-top: 50px;
}

@media(max-width:900px){
    .featured-box {
        flex-direction: column;
        text-align: center;
    }
}
</style>
</head>

<body>

<nav class="navbar">
    <div class="logo"><a href="../index.html">⮜ Home</a></div>
</nav>

<!-- Featured Project -->
<section class="featured-project">
    <h2 class="section-title">Networking Projects</h2>
    <div class="featured-box">
        <div class="content">
            <h3 id="f-title"></h3>
            <p class="tag" id="f-tag"></p>
            <p id="f-purpose"></p>
            <p id="f-importance"></p>
            <p id="f-desc"></p>
            <div class="features-list" id="f-features"></div>

            <div class="project-actions">
                <a href="#" class="btn-primary" id="f-demo">View Diagram</a>
                <a href="#" class="btn-secondary" id="f-code" target="_blank">
                    <i class="fab fa-github"></i> Config Files
                </a>
            </div>
        </div>

        <div class="mockup-img">
            <img id="f-img" src="" alt="Networking Project">
        </div>
    </div>
</section>

<!-- Other Projects -->
<section class="other-projects">
    <h2 class="section-title">More Network Labs</h2>

    <div class="web-grid">
        <div class="web-card" data-index="0">
            <img src="../project-images/vlan-topology.png">
            <div class="card-body">
                <h4>VLAN Office Network Simulation</h4>
            </div>
        </div>

        <div class="web-card" data-index="1">
            <img src="../assets/images/Logo-preview.png">
            <div class="card-body">
                <h4>DHCP & DNS Server Setup</h4>
            </div>
        </div>

        <div class="web-card" data-index="2">
            <img src="../assets/images/Logo-preview.png">
            <div class="card-body">
                <h4>Router-on-a-Stick Configuration</h4>
            </div>
        </div>

        <div class="web-card" data-index="3">
            <img src="../assets/images/Logo-preview.png">
            <div class="card-body">
                <h4>Network Security & ACL Lab</h4>
            </div>
        </div>
    </div>
</section>

<footer>
    <p>© 2025 Mahendran | Networking Portfolio</p>
</footer>

<script>
const projects = [
{
    title: "VLAN Based Office Network Simulation",
    tag: "Cisco Packet Tracer",
    purpose: "To segment an enterprise network into multiple VLANs for better security and traffic management.",
    importance: "VLANs reduce broadcast traffic, improve performance, and enhance network security in real-world offices.",
    desc: "Designed an office network with Admin, HR, IT, Marketing, and Guest VLANs using managed switches and router-on-a-stick.",
    features: [
        "VLAN Configuration",
        "Trunking (802.1Q)",
        "Inter-VLAN Routing",
        "DHCP per VLAN",
        "Layer 2 Security"
    ],
    demo: "vlan_project.html",
    code: "#",
    img: "../project-images/vlan-topology.png"
},
{
    title: "DHCP & DNS Server Implementation",
    tag: "Windows Server / Linux",
    purpose: "To automate IP address allocation and name resolution in a local network.",
    importance: "DHCP and DNS are critical for scalable, manageable enterprise networks.",
    desc: "Configured centralized DHCP scopes and DNS zones for seamless client connectivity and hostname resolution.",
    features: [
        "DHCP Scope Configuration",
        "Static & Dynamic IP",
        "DNS Forward & Reverse Lookup",
        "Client Testing",
        "Troubleshooting"
    ],
    demo: "#",
    code: "#",
    img: "../assets/images/Logo-preview.png"
},
{
    title: "Router-on-a-Stick Lab",
    tag: "Routing & Switching",
    purpose: "To enable inter-VLAN communication using a single router interface.",
    importance: "Commonly used in small-to-medium enterprise networks.",
    desc: "Implemented sub-interfaces with dot1Q encapsulation for VLAN routing.",
    features: [
        "Sub-Interface Configuration",
        "Encapsulation dot1Q",
        "Gateway Assignment",
        "Ping & Trace Tests"
    ],
    demo: "#",
    code: "#",
    img: "../assets/images/Logo-preview.png"
},
{
    title: "Network Security with ACLs",
    tag: "Security Fundamentals",
    purpose: "To restrict unauthorized access between network segments.",
    importance: "ACLs are the foundation of network security enforcement.",
    desc: "Configured standard and extended ACLs to control traffic between departments.",
    features: [
        "Standard ACL",
        "Extended ACL",
        "Traffic Filtering",
        "Security Testing",
        "Best Practices"
    ],
    demo: "#",
    code: "#",
    img: "../assets/images/Logo-preview.png"
}
];

const fTitle = document.getElementById("f-title");
const fTag = document.getElementById("f-tag");
const fPurpose = document.getElementById("f-purpose");
const fImportance = document.getElementById("f-importance");
const fDesc = document.getElementById("f-desc");
const fFeatures = document.getElementById("f-features");
const fDemo = document.getElementById("f-demo");
const fCode = document.getElementById("f-code");
const fImg = document.getElementById("f-img");

const cards = document.querySelectorAll(".web-card");

function showFeatured(index) {
    const p = projects[index];
    fTitle.innerText = p.title;
    fTag.innerText = p.tag;
    fPurpose.innerHTML = `<strong>Purpose:</strong> ${p.purpose}`;
    fImportance.innerHTML = `<strong>Importance:</strong> ${p.importance}`;
    fDesc.innerText = p.desc;
    fFeatures.innerHTML = p.features.map(f => `<span><i class="fas fa-check"></i> ${f}</span>`).join("");
    fDemo.href = p.demo;
    fCode.href = p.code;
    fImg.src = p.img;
}

cards.forEach(card => {
    card.addEventListener("click", () => {
        showFeatured(card.dataset.index);
        window.scrollTo({ top: 0, behavior: "smooth" });
    });
});

showFeatured(0);
</script>

</body>
</html>
