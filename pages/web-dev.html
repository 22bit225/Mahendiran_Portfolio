<style>
:root {
    --card-bg: #161b22;
    --primary-blue: #58a6ff;
    --web-green: #3fb950;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0d1117;
    color: #c9d1d9;
}
a { text-decoration: none; }

.navbar {
    padding: 15px 10%;
    background: #161b22;
}
.navbar .logo a { font-weight: bold; color: white; }

.featured-project {
    padding: 20px 10%;
}
.featured-box {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 50px;
    background: var(--card-bg);
    padding: 60px;
    border-radius: 20px;
    border: 1px solid #30363d;
    transition: all 0.3s ease;
}
.featured-box .content { flex: 1 1 400px; }
.featured-box h3 { font-size: 2.4rem; color: var(--primary-blue); margin-bottom: 10px; }
.tag { color: var(--web-green); font-weight: bold; margin-bottom: 15px; }
.featured-box p { margin: 8px 0; line-height: 1.5; }
.features-list { display: flex; flex-wrap: wrap; gap: 15px; margin: 20px 0; }
.features-list span { font-size: 0.9rem; background: #21262d; padding: 5px 12px; border-radius: 20px; }

.featured-box .mockup-img img {
    width: 100%;
    max-width: 550px;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
}

.project-actions a {
    display: inline-block;
    margin-right: 15px;
    margin-top: 15px;
    padding: 10px 20px;
    border-radius: 10px;
    font-weight: bold;
    transition: 0.3s;
}
.btn-primary { background: var(--primary-blue); color: #fff; }
.btn-primary:hover { opacity: 0.8; }
.btn-secondary { background: #21262d; color: #fff; }
.btn-secondary:hover { opacity: 0.8; }


.other-projects { padding: 60px 10%; }
.web-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(280px,1fr)); gap: 30px; }
.web-card {
    background: var(--card-bg);
    border-radius: 15px;
    overflow: hidden;
    border: 1px solid #30363d;
    cursor: pointer;
    transition: transform 0.3s;
}
.web-card:hover { transform: scale(1.03); }
.web-card img { width: 100%; height: 180px; object-fit: cover; }
.card-body { padding: 15px; }
.card-body h4 { margin-bottom: 8px; color: #fff; }
.tech-used { margin-top: 10px; font-size: 0.8rem; color: var(--primary-blue); font-weight: bold; }


.section-title { margin-bottom: 40px; font-size: 1.8rem; color: #fff; }


footer { text-align: center; padding: 30px 0; background: #161b22; margin-top: 50px; }

@media(max-width:900px){
    .featured-box { flex-direction: column; text-align:center; }
    .featured-box .mockup-img img { max-width: 100%; }
}
</style>
</head>
<body>

<nav class="navbar">
    <div class="logo"><a href="../index.html">‚Æú Home</a></div>
</nav>


<section class="featured-project">
    <h2 class="section-title">‚≠ê Featured Project</h2>
    <div class="featured-box" id="featured">
        <div class="content">
            <h3 id="f-title"></h3>
            <p class="tag" id="f-tag"></p>
            <p id="f-purpose"></p>
            <p id="f-importance"></p>
            <p id="f-desc"></p>
            <div class="features-list" id="f-features"></div>
            <div class="project-actions">
                <a href="#" class="btn-primary" target="_blank" id="f-demo">View Demo</a>
                <a href="#" class="btn-secondary" id="f-code" target="_blank"><i class="fab fa-github" style="color:red"></i> üö´Source Codeüö´</a>
            </div>
        </div>
        <div class="mockup-img">
            <img src="" alt="Featured Project" id="f-img">
        </div>
    </div>
</section>


<section class="other-projects">
    <h2 class="section-title">More Web Projects</h2>
    <div class="web-grid">
        <div class="web-card" data-index="0">
            <img src="../project-images/id_card.webp" alt="ID Card">
            <div class="card-body">
                <h4>ID Card Management System</h4>
            </div>
        </div>
        <div class="web-card" data-index="1">
            <img src="../project-images/Metal1.webp" alt="Metal urgical site">
            <div class="card-body">
                <h4>Metal booking Website</h4>
            </div>
        </div>
        <div class="web-card" data-index="2">
            <img src="../project-images/juice.webp" alt="Juice Website">
            <div class="card-body">
                <h4>Juice Website</h4>
            </div>
        </div>
        
    </div>
</section>

<footer>
    <p>¬© 2025 Mahendran</p>
</footer>

<script>

const projects = [
{
    title: "ID Card Management System",
    tag: "Full-Stack Implementation",
    purpose: "To help organizations manage employee identification efficiently, replacing manual card creation with automated ID management.",
    importance: "Ensures accurate records, saves time, avoids errors, and allows quick retrieval of ID information, critical for security and administration.",
    desc: "A full-stack system with dynamic data entry, image upload, and print-ready ID templates. Demonstrates backend integration with database storage and frontend interactivity.",
    features: ["JavaScript Validation","Responsive Layout","Dynamic ID Generation","Database Integration","Print-ready ID Template"],
    demo:"../pages/id_card.html",
    code:"https://github.com/22bit225/Mahendiran",
    img:"../project-images/id_card.webp"
},
{
    title: "Metal Urgical Booking System",
    tag: "Web Development / Real-Time Booking",
    purpose: "To provide a real-time metal booking platform for IIPS, allowing users to book metals with quantity, size, and amount efficiently.",
    importance: "Eliminates manual errors, saves time, and ensures transparent metal bookings for users and admins.",
    desc: "A responsive and secure metal booking system built with HTML, CSS, and JavaScript, featuring real-time data handling, secure login, and an interactive dashboard.",
    features: [
        "User Login & Secure Authentication",
        "Real-Time Metal Availability",
        "Select Quantity, Size, and Amount",
        "Instant Booking Confirmation",
        "Dashboard for Users & Admin",
        "History of Bookings",
        "Responsive Home Page Design",
        "Efficient Record Management"
    ],
    demo: "../pages/metal.html",
    code: "https://github.com/22bit225/",
    img: "../project-images/Metal1.webp"
},
{
    title: "Juice Website",
    tag: "Frontend Development",
    purpose: "To showcase a list of juices with images, prices, and descriptions in a clean, interactive interface.",
    importance: "Helps users browse juice options easily and provides a professional online presence for small businesses.",
    desc: "A responsive juice listing website built with HTML, CSS, and JavaScript. Includes hover animations, images, and pricing details for each juice.",
    features: ["Responsive Web Design", "Juice List with Images & Prices", "Hover Animations", "Easy Navigation", "Attractive UI", "Mobile-Friendly"],
    demo: "../pages/juice.html",
    code: "https://github.com/22bit225/Juice-Website",
    img: "../project-images/juice.webp"
}

];


const fTitle = document.getElementById("f-title");
const fTag = document.getElementById("f-tag");
const fPurpose = document.getElementById("f-purpose");
const fImportance = document.getElementById("f-importance");
const fDesc = document.getElementById("f-desc");
const fFeatures = document.getElementById("f-features");
const fDemo = document.getElementById("f-demo");
const fCode = document.getElementById("f-code");
const fImg = document.getElementById("f-img");

const cards = document.querySelectorAll(".web-card");


function showFeatured(index){
    const p = projects[index];
    fTitle.innerText = p.title;
    fTag.innerText = p.tag;
    fPurpose.innerHTML = `<strong>Purpose:</strong> ${p.purpose}`;
    fImportance.innerHTML = `<strong>Importance:</strong> ${p.importance}`;
    fDesc.innerText = p.desc;
    fFeatures.innerHTML = p.features.map(f => `<span><i class="fas fa-check"></i> ${f}</span>`).join("");
    fDemo.href = p.demo;
    fCode.href = p.code;
    fImg.src = p.img;
}


cards.forEach(card=>{
    card.addEventListener("click",()=>{
        const index = card.getAttribute("data-index");
        showFeatured(index);
        window.scrollTo({top:0,behavior:"smooth"});
    });
});


showFeatured(0);

</script>
