<style>
:root {
    --primary-blue: #2d3e50;
    --accent-orange: #ff7a30;
    --text-gray: #4a5568;
    --bg-light: #f4f7f9;
    --bg-dark: #0a0e14;
    --card-bg: #161b22;
    --primary-blue: #58a6ff;
    --text-main: #c9d1d9;
    --web-green: #2ea043;
    --net-blue: #1f6feb;
    --sys-purple: #8957e5;
    --soc-red: #da3633;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background-color: var(--bg-light);
}

/* Navbar */
.navbar {
    padding: 15px 10%;
    background: #58a6ff;
}

.navbar .logo a {
    font-weight: bold;
    color: rgb(10, 62, 88);
    text-decoration:none;
}

/* Page Wrapper */
.page-wrapper {
    min-height: calc(100vh - 60px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* Main Card */
.construction-card {
    background: #ffffff;
    width: 100%;
    max-width: 1000px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    display: flex;
    align-items: center;
}

/* Content */
.content {
    flex: 1;
    padding: 60px;
}

.content a{
    text-decoration: none;
}

.image-container {
    flex: 1.2;
    background-color: #f8fbff;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
}

.image-container img {
    width: 100%;
    max-width: 500px;
    height: auto;
}

h1 {
    font-size: 3rem;
    color: var(--primary-blue);
    margin-bottom: 20px;
}

p {
    font-size: 1.1rem;
    color: var(--text-gray);
    margin-bottom: 30px;
}

.btn {
    display: inline-block;
    background-color: var(--accent-orange);
    color: white;
    padding: 15px 35px;
    border-radius: 50px;
    font-weight: 600;
}

/* Tablet */
@media (max-width: 900px) {
    .content { padding: 40px; }
    h1 { font-size: 2.2rem; }
}

/* Mobile */
@media (max-width: 768px) {
    .construction-card {
        flex-direction: column-reverse;
        text-align: center;
    }

    .content {
        padding: 40px 20px 50px;
    }

    h1 { font-size: 2rem; }
    p { font-size: 1rem; }
}
</style>



<body>

<nav class="navbar">
    <div class="logo"><a href="../index.html">â®œ Home</a></div>
</nav>

<div class="page-wrapper">
    <main class="construction-card">

        <section class="content">
            <h1>Under<br>Construction</h1>
            <p>Our team is working hard to bring you a better experience. We will be back online shortly!</p>
            <a href="../index.html#contact" class="btn">Notify Me</a>
        </section>

        <section class="image-container">
            <img src="../assets/images/Offline.webp" alt="Website Maintenance Illustration">
        </section>

    </main>
</div>
